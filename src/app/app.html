
<ion-menu [content]="NAV">
	<ion-content>
	    <img src="/assets/imgs/header_menu.png" alt="">
		<ion-list>
			<button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
				<ion-icon name="{{page.icon}}" item-left></ion-icon>
				{{page.titulo}}
			</button>
			<button ion-item (click)="closeSession()" menuClose>
				<ion-icon name="close" item-left></ion-icon>
				Cerrar Sesion
			</button>
		</ion-list>
		
		
	</ion-content>
</ion-menu>
<ion-nav  #NAV [root]="rootPage"></ion-nav>
