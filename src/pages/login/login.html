 
  <ion-content padding>
    <img  src="./assets/imgs/header.png">
    <ion-list>
      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="login()" full>Ingresar</button>
        </ion-item>
      
        <ion-item>
          <button ion-button (click)="newUser()" full clear>Registrarse</button>
      </ion-item>

      </ion-list>
      
  
  </ion-content>
